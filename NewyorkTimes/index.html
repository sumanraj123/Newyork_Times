<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York Times</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="getData('home')">
    <div class="container">
      <div class="row header">
        <div class="col-lg-12 col-sm-12">
          <h1>New York Times</h1>
        </div>
      </div>
      <div class="row nav">
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="home" onclick="getData('home')">
            HOME
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="world" onclick="getData('world')">
            WORLD
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button
            class="btn nav-btn"
            id="politics"
            onclick="getData('politics')"
          >
            POLITICS
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button
            class="btn nav-btn"
            id="magazine"
            onclick="getData('magazine')"
          >
            MAGAZINE
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button
            class="btn nav-btn"
            id="technology"
            onclick="getData('technology')"
          >
            TECHNOLOGY
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="science" onclick="getData('science')">
            SCIENCE
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="health" onclick="getData('health')">
            HEALTH
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="sports" onclick="getData('sports')">
            SPORTS
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="arts" onclick="getData('arts')">
            ARTS
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="fashion" onclick="getData('fashion')">
            FASHION
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="food" onclick="getData('food')">
            FOOD
          </button>
        </div>
        <div class="col-lg-1 col-sm-3">
          <button class="btn nav-btn" id="travel" onclick="getData('travel')">
            TRAVEL
          </button>
        </div>
      </div>
      <!-- <div id="msg">Contents loading please wait</div> -->
      <div class="row info-body" id="lazyScrollLoading_ImageMode"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
